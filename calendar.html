<body>

      <nav class="nav-links">

  <main class="calendar-page">
    <!-- Header -->

            scrolling="no"
            loading="lazy"

        <!-- Optional helper -->
        <div class="calendar-actions">
          <a
            class="btn secondary"
            href="https://calendar.google.com/calendar/u/0/r?cid=YW9sYW55LmFjb3N0YS4wMTVAbXkuY3N1bi5lZHU"
            target="_blank"
            rel="noreferrer"

      </div>
    </section>
